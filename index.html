<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodX Qəbələ Sifariş Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9c2913;  
            --primary-dark: #cc4216;     
            --secondary-color: #fff;     
            --accent-color: #ff5722;         
            --background-color: #ffffff;
            --card-background: #ffffff;
            --text-dark: #2c2c2c;        
            --text-light: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        /* Ümumi stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .logo {
            height: 90px;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-text {
            text-align: left;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        /* İletişim Düğmeleri */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-light);
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .call-btn {
            background-color: var(--primary-color);
        }

        .call-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }

        .whatsapp-btn {
            background-color: #25D366;
        }

        .whatsapp-btn:hover {
            background-color: #20b35a;
            transform: translateY(-3px);
        }

        /* Restoranlar Bölümü */
        .section-title {
            text-align: center;
            margin: 30px 0 20px;
            font-size: 24px;
            color: var(--primary-dark);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 10px auto;
            border-radius: 2px;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
            padding: 0 15px;
        }

        .restaurant-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
        }

        .restaurant-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }

        .restaurant-info {
            padding: 20px 15px;
        }

        .restaurant-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-dark);
        }

        .restaurant-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .view-menu-btn {
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            transition: var(--transition);
        }

        .view-menu-btn:hover {
            background-color: var(--primary-color);
        }

        /* Menü Görüntüleme Alanı */
        .menu-container {
            margin: 30px 0;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }

        .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .menu-title {
            font-size: 24px;
            color: var(--primary-dark);
        }

        .menu-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: var(--transition);
        }

        .menu-close:hover {
            color: var(--primary-dark);
        }

        .menu-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .menu-item {
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer */
        footer {
            background-color: rgb(31, 9, 0);
            color: var(--text-light);
            padding: 30px 0;
            margin-top: 40px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .footer-logo {
            height: 60px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--accent-color);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }

        .social-icon {
            font-size: 22px;
            color: var(--text-light);
            transition: var(--transition);
        }

        .social-icon:hover {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Duyarlı Tasarım */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-text {
                text-align: center;
            }

            .restaurant-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }

            .restaurant-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #303440; /* rgb(48, 52, 64) */
                --card-background: #3a3e4c;
                --text-dark: #f0f0f0;
            }
            
            body {
                background-color: var(--background-color);
                color: var(--text-dark);
            }

            .restaurant-card, .menu-container {
                background-color: var(--card-background);
            }

            .restaurant-name {
                color: var(--secondary-color);
            }

            .restaurant-description {
                color: #d8d8d8;
            }

            .section-title {
                color: var(--secondary-color);
            }

            .menu-title {
                color: var(--secondary-color);
            }

            .menu-header {
                border-bottom: 1px solid #4a4f5e;
            }
            
            .view-menu-btn {
                background-color: var(--primary-color);
            }
            
            .view-menu-btn:hover {
                background-color: var(--primary-dark);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <img src="foodx_logo.png" alt="FoodX Logo" class="logo">
                <div class="header-text">
                    <h1 class="title">Qəbələ Sifariş Sistemi</h1>
                    <p class="subtitle">Tez və rahat sifariş edin!</p>
                </div>
            </div>
        </div>
    </header>

    <!-- İletişim Düğmeleri -->
    <div class="container">
        <div class="contact-buttons">
            <a href="tel:0507898386" class="btn call-btn">
                <i class="fas fa-phone-alt"></i> Zəng edin
            </a>
            <a href="https://wa.me/994507898386" class="btn whatsapp-btn">
                <i class="fab fa-whatsapp"></i> WhatsApp ilə əlaqə
            </a>
        </div>

        <!-- Restoranlar Bölümü -->
        <h2 class="section-title">Restoranlar</h2>
        <div class="restaurant-grid" id="restaurantList">
            <!-- Restoranlar burada olacak -->
        </div>

        <!-- Menü Görüntüleme Alanı -->
        <div class="menu-container" id="menuArea" style="display: none;">
            <div class="menu-header">
                <h2 class="menu-title" id="currentRestaurant">Restoran Menüsü</h2>
                <button class="menu-close" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-gallery" id="menuGallery"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <img src="foodx_logo.png" alt="FoodX Logo" class="footer-logo">
                
                <div class="footer-links">
                    <a href="#" class="footer-link">Haqqımızda</a>
                    <a href="#" class="footer-link">Restoranlarımız</a>
                    <a href="#" class="footer-link">Əlaqə</a>
                </div>
                
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
                
                <p class="copyright">© 2025 FoodX Qəbələ Sifariş Sistemi. Bütün hüquqlar qorunur.</p>
            </div>
        </div>
    </footer>

    <script>
        // Restoran verileri
        const restaurants = [
            {
                id: 'lovePizza',
                name: 'I Love Pizza',
                image: 'pizza1.png',
                description: 'Ən dadlı və təzə pizza çeşidləri.',
                menuImages: ["pizza1.png", "pizza2.png"]
            },
            {
                id: 'sushiEvi',
                name: 'Sushi Qəbələ',
                image: 'susi.png',
                description: 'Yapon mətbəxinin ən yaxşı nümunələri.',
                menuImages: ["susi.png", "susi1.png", "susi2.png", "susi3.png", "susi4.png", "susi5.png", "susi6.png", "susi7.png", "susi8.png", "susi9.png", "susi10.png", "susi11.png"]
            },
            {
                id: 'zyfancs',
                name: 'Qəbələ Əyləncə Mərkəzi',
                image: 'qəm.png',
                description: 'Həm yemək, həm əyləncə bir arada.',
                menuImages: ["qəm.png", "qəm2.png", "qəm3.png", "qəm4.png", "qəm5.png", "qəm6.png", "qəm7.png", "qəm8.png"]
            },
            {
                id: 'mkabab',
                name: '3 Manat Kabab Evi',
                image: 'kabab1.png',
                description: 'Ənənəvi Azərbaycan kababları.',
                menuImages: ["kabab1.png", "kabab2.png", "kabab3.png", "kabab4.png", "kabab5.png", "kabab6.png"]
            },
            {
                id: 'fantan',
                name: 'Fontan',
                image: 'fnt.png',
                description: 'Müxtəlif və ləzzətli yeməklər.',
                menuImages: ["fnt.png", "fnt1.png", "fnt2.png", "fnt3.png", "fnt4.png", "fnt5.png", "fnt6.png", "fnt7.png", "fnt8.png", "fnt9.png", "fnt10.png", "fnt11.png", "fnt12.png", "fnt13.png", "fnt14.png", "fnt15.png", "fnt16.png", "fnt17.png", "fnt18.png"]
            }
        ];

        // Restoranları listeye ekle
        function populateRestaurants() {
            const restaurantList = document.getElementById('restaurantList');
            
            restaurants.forEach(restaurant => {
                const restaurantCard = document.createElement('div');
                restaurantCard.className = 'restaurant-card';
                restaurantCard.onclick = () => showMenu(restaurant.id);
                
                restaurantCard.innerHTML = `
                    <img src="${restaurant.image}" alt="${restaurant.name}" class="restaurant-image">
                    <div class="restaurant-info">
                        <h3 class="restaurant-name">${restaurant.name}</h3>
                        <p class="restaurant-description">${restaurant.description}</p>
                        <span class="view-menu-btn">Menüyə bax</span>
                    </div>
                `;
                
                restaurantList.appendChild(restaurantCard);
            });
        }

        // Menü gösterme fonksiyonu
        function showMenu(restaurantId) {
            const menuArea = document.getElementById('menuArea');
            const menuGallery = document.getElementById('menuGallery');
            const currentRestaurant = document.getElementById('currentRestaurant');
            
            // Seçilen restoranı bul
            const restaurant = restaurants.find(r => r.id === restaurantId);
            
            if (restaurant) {
                // Başlığı ayarla
                currentRestaurant.textContent = `${restaurant.name} - Menü`;
                
                // Galeriyi temizle
                menuGallery.innerHTML = '';
                
                // Menü resimlerini ekle
                if (restaurant.menuImages && restaurant.menuImages.length > 0) {
                    restaurant.menuImages.forEach(img => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        
                        const imgElement = document.createElement('img');
                        imgElement.src = img;
                        imgElement.alt = `${restaurant.name} menü`;
                        imgElement.className = 'menu-image';
                        
                        menuItem.appendChild(imgElement);
                        menuGallery.appendChild(menuItem);
                    });
                } else {
                    menuGallery.innerHTML = '<p>Bu restoran için menü resimleri bulunamadı.</p>';
                }
                
                // Menü alanını göster
                menuArea.style.display = 'block';
                
                // Sayfa otomatik menü alanına kaydırılsın
                menuArea.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Menüyü kapat
        function closeMenu() {
            document.getElementById('menuArea').style.display = 'none';
        }

        // Sayfa yüklendiğinde restoranları ekle
        window.onload = populateRestaurants;
    </script>
</body>
</html>
