<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodX Qəbələ Sifariş Sistemi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaf0; /* Əvvəlki açıq krem fon */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ff7043;
            padding: 15px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        header img {
            height: 80px;
            margin-right: 15px;
        }

        .header-text {
            text-align: left;
            color: white;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin: 5px 0;
        }

        .subtitle {
            font-size: 16px;
            margin-top: 2px;
            color: #f0f0f0;
        }

        .call-btn, .whatsapp-btn {
            background-color: #ffa726;
            border: none;
            border-radius: 30px;
            padding: 14px 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 8px 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .call-btn:hover, .whatsapp-btn:hover {
            background-color: #ff5722;
            transform: scale(1.05);
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 60%;
            max-width: 350px;
            margin: 20px 0;
            border: 2px solid #ffa726;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff5722;
        }

        .restaurant-btn {
            background-color: #ffe0b2;
            border: none;
            border-radius: 25px;
            padding: 12px 22px;
            margin: 8px 5px;
            font-size: 17px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .restaurant-btn:hover {
            background-color: #ffcc80;
            transform: scale(1.04);
        }

        .menu {
            margin-top: 25px;
        }

        .menu img {
            width: 90%;
            max-width: 600px;
            height: auto;
            margin: 10px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.3s;
            display: block;
        }

        .menu img:hover {
            transform: scale(1.03);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* Mobil üçün uyğunlaşma */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
            }
            header img {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .header-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="foodx_logo.png" alt="FoodX Logo">
        <div class="header-text">
            <div class="title">Qəbələ Sifariş Sistemi</div>
            <div class="subtitle">Tez və rahat sifariş edin!</div>
        </div>
    </header>

    <div style="margin-top:10px;">
        <a href="tel:0507898386" class="call-btn">Zəng edin: 050 789 83 86</a>
        <a href="https://wa.me/994507898386" class="whatsapp-btn" style="background-color:#25D366;">WhatsApp ilə əlaqə</a>
    </div>

    <div>
        <p style="font-size:18px; margin-top:15px;"><b>Restoranların Menyuları</b></p>
    </div>

    <input type="text" id="searchBox" placeholder="Restoran adı axtarın..." onkeyup="searchRestaurants()">

    <div id="restaurantList">
        <button class="restaurant-btn" onclick="showMenu('lovePizza')">I Love Pizza</button>
        <button class="restaurant-btn" onclick="showMenu('sushiEvi')">Sushi Qəbələ</button>
        <button class="restaurant-btn" onclick="showMenu('zyfancs')">Qəbələ Əyləncə Mərkəzi</button>
        <button class="restaurant-btn" onclick="showMenu('mkabab')">3 Manat Kabab Evi</button>
        <button class="restaurant-btn" onclick="showMenu('fantan')">Fontan</button>
    </div>

    <div class="menu" id="menuArea"></div>

    <footer>
        © 2025 FoodX Qəbələ Sifariş Sistemi. Bütün hüquqlar qorunur.
    </footer>

    <script>
        function searchRestaurants() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let buttons = document.getElementsByClassName('restaurant-btn');
            for (let btn of buttons) {
                let text = btn.innerText.toLowerCase();
                btn.style.display = text.includes(input) ? 'inline-block' : 'none';
            }
        }

        function showMenu(restaurant) {
            let menuArea = document.getElementById('menuArea');
            menuArea.innerHTML = '';

            let images = {
                lovePizza: ["pizza1.png", "pizza2.png"],
                sushiEvi: ["susi.png", "susi1.png", "susi2.png", "susi3.png", "susi4.png", "susi5.png", "susi6.png", "susi7.png", "susi8.png", "susi9.png", "susi10.png", "susi11.png"],
                zyfancs: ["qəm.png", "qəm2.png", "qəm3.png", "qəm4.png", "qəm5.png", "qəm6.png", "qəm7.png", "qəm8.png"],
                fantan: ["fnt.png", "fnt1.png", "fnt2.png", "fnt3.png", "fnt4.png", "fnt5.png", "fnt6.png", "fnt7.png", "fnt8.png", "fnt9.png", "fnt10.png", "fnt11.png", "fnt12.png", "fnt13.png", "fnt14.png", "fnt15.png", "fnt16.png", "fnt17.png", "fnt18.png"],
                mkabab: ["kabab1.png", "kabab2.png", "kabab3.png", "kabab4.png", "kabab5.png", "kabab6.png"]
            };

            if (images[restaurant]) {
                for (let img of images[restaurant]) {
                    let imageElement = document.createElement('img');
                    imageElement.src = img;
                    menuArea.appendChild(imageElement);
                }
            } else {
                menuArea.innerHTML = 'Menyu tapılmadı.';
            }
        }
    </script>

</body>
</html>
